<head>

<body>
  <div class="container">
    <h2>Bundle & Save</h2>

    <form id="bundle-form">
      <div class="bundle-option selected" data-pairs="1">

          <div class="bundle-header">
            <span class="dot"></span>
            <div>
              <strong>1 Pair</strong><br>
              <span>DKK 195.00</span>
            </div>
            <div class="right">
              <span class="discount">50% OFF</span>
            </div>
          </div>
          <div class="selectors">
            <div class="pair-selector">
              <span>#1</span>
              <select><option>Size</option><option>S</option><option>M</option><option>L</option></select>

            </div>
                        <div class="pair-selector">

          </div>
        </label>
      </div>

      <div class="bundle-option" data-pairs="2">

          <input type="radio" name="bundle" value="2" />

            <span class="dot"></span>
            <div>

              <span>DKK 345.00 </span>

          </div>
          <div class="selectors">

            <div class="pair-selector">
              <span>#2</span>
              <select><option>Size</option><option>S</option><option>M</option><option>L</option></select>
              <select><option>Color</option><option>Red</option><option>Blue</option></select>
            </div>
          </div>
        </label>
      </div>

      <div class="bundle-option" data-pairs="3">

          <input type="radio" name="bundle" value="3" />

            <span class="dot"></span>
            <div>

              <select><option>Color</option><option>Red</option><option>Blue</option></select>
            </div>

          </div>
        </label>
      </div>

      <div class="footer">
        <p class="shipping">Free 2 Day Shipping</p>

        <button type="submit">+ Add to Cart</button>
